<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participa en la Votación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Participa en la Votación</h1>
        <div id="login">
            <input type="text" id="usuario" placeholder="Nombre de Usuario">
            <input type="password" id="contrasena" placeholder="Contraseña">
            <button onclick="loginUsuario()">Ingresar</button>
        </div>
        <div id="votacion" style="display:none;">
            <h2 id="titulo"></h2>
            <p id="descripcion"></p>
            <button onclick="seleccionarOpcion('si')">Sí</button>
            <button onclick="seleccionarOpcion('no')">No</button>
            <button onclick="seleccionarOpcion('abstencion')">Abstenerse</button>
            <button onclick="votar()">Enviar Voto</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
