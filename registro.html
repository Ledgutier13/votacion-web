<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <div id="login">
            <input type="text" id="adminUsuario" placeholder="Usuario Admin">
            <input type="password" id="adminContrasena" placeholder="Contraseña Admin">
            <button onclick="loginAdmin()">Login</button>
        </div>
        <div id="registro" style="display:none;">
            <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario">
            <input type="password" id="nuevaContrasena" placeholder="Nueva Contraseña">
            <button onclick="registrarUsuario()">Registrar</button>
            <button onclick="location.href='index.html'">Volver</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
