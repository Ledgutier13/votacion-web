<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Votación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Votación</h1>
        <div id="login">
            <input type="text" id="adminUsuario" placeholder="Nombre de Usuario Admin">
            <input type="password" id="adminContrasena" placeholder="Contraseña Admin">
            <button onclick="loginAdmin()">Ingresar</button>
        </div>
        <div id="crearVotacion" style="display:none;">
            <h2>Votación Actual</h2>
            <p id="votacionActualTitulo">Título: No hay datos</p>
            <p id="votacionActualSubtitulo">Descripción: No hay datos</p>
            <input type="text" id="tituloVotacion" placeholder="Título de la Votación">
            <textarea id="descripcionVotacion" placeholder="Descripción de la Votación"></textarea>
            <button onclick="crearVotacion()">Crear Votación</button>
            <button onclick="borrarVotacion()">Borrar Votación</button>
            <button onclick="location.href='index.html'">Volver a la Página Principal</button>
        </div>
    </div>
    <!-- Cuadro de diálogo (modal) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modal-texto"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
