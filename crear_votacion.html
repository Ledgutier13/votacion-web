<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Votación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crear Votación</h1>
        <div id="login">
            <input type="text" id="adminUsuario" placeholder="Usuario Admin">
            <input type="password" id="adminContrasena" placeholder="Contraseña Admin">
            <button onclick="loginAdmin()">Login</button>
        </div>
        <div id="crearVotacion" style="display:none;">
            <h2>Votación Actual</h2>
            <p id="votacionActualTitulo">Título: No hay datos</p>
            <p id="votacionActualSubtitulo">Descripción: No hay datos</p>
            <input type="text" id="tituloVotacion" placeholder="Título de la Votación">
            <textarea id="descripcionVotacion" placeholder="Descripción de la Votación"></textarea>
            <button onclick="crearVotacion()">Crear</button>
            <button onclick="borrarVotacion()">Borrar</button>
            <button onclick="location.href='index.html'">Volver</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
